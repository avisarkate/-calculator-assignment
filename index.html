<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>Calculator</title>
          <link rel="stylesheet" href="style.css" />
     </head>
     <body>
          <div class="main">
               <form class="form">
                    <input type="text" class="textview" id="clare" />
               </form>
               <table>
                    <tr>
                         <td>
                              <input
                                   type="button"
                                   value="1"
                                   onclick="insert(1)"
                              />
                         </td>
                         <td>
                              <input
                                   type="button"
                                   value="2"
                                   onclick="insert(2)"
                              />
                         </td>
                         <td>
                              <input
                                   type="button"
                                   value="3"
                                   onclick="insert(3)"
                              />
                         </td>
                         <td>
                              <input
                                   type="button"
                                   value="+"
                                   onclick="insert('+')"
                              />
                         </td>
                    </tr>
                    <tr>
                         <td>
                              <input
                                   type="button"
                                   value="4"
                                   onclick="insert(4)"
                              />
                         </td>
                         <td>
                              <input
                                   type="button"
                                   value="5"
                                   onclick="insert(5)"
                              />
                         </td>
                         <td>
                              <input
                                   type="button"
                                   value="6"
                                   onclick="insert(6)"
                              />
                         </td>
                         <td>
                              <input
                                   type="button"
                                   value="-"
                                   onclick="insert('-')"
                              />
                         </td>
                    </tr>
                    <tr>
                         <td>
                              <input
                                   type="button"
                                   value="7"
                                   onclick="insert(7)"
                              />
                         </td>
                         <td>
                              <input
                                   type="button"
                                   value="8"
                                   onclick="insert(8)"
                              />
                         </td>
                         <td>
                              <input
                                   type="button"
                                   value="9"
                                   onclick="insert(9)"
                              />
                         </td>
                         <td>
                              <input
                                   type="button"
                                   value="*"
                                   onclick="insert('*')"
                              />
                         </td>
                    </tr>
                    <tr>
                         <td>
                              <input
                                   type="button"
                                   value="0"
                                   onclick="insert(0)"
                              />
                         </td>
                         <td>
                              <input
                                   type="button"
                                   value="="
                                   onclick="euqal()"
                              />
                         </td>
                         <td>
                              <input
                                   type="button"
                                   value="<"
                                   class="backspace"
                              />
                         </td>
                         <td>
                              <input
                                   type="button"
                                   value="c"
                                   onclick="document.getElementById('clare').value = ''"
                              />
                         </td>
                    </tr>
               </table>
          </div>

          <script src="app.js"></script>
     </body>
</html>
